<html>
	<head>
		<title>Card Clicker</title>
	</head>

	<body>
		<h1>Card Clicker</h1>

		<div id="deck-module">
			<div id="deck">
				<script id='deck-template' type='text/template'>
					<h1>[&infin;]</h1>
				</script>
			</div>
			<div id="faceup">
				<script id='card-template' type='text/template'>
					<div>{{card}}</card>
				</script>
			</div>
		</div>

		<div id="battlefield">
			<h2>Battlefield</h2>
			<div>
				<script id='encounter-template' type='text/template'>
					<h3>{{enc.name}}</h3>
					Condition: {{enc.description.condition}}<br />
					{{#ticks}}X {{/ticks}}<br />
					<br />
					Reward: {{enc.description.reward}}<br />
					Penalty: {{enc.description.penalty}}<br />
				</script>
			</div>
			<h3>Army</h3>
			<ul>
				<script id='army-template' type='text/template'>
					{{#creature}}
						<li>{{name}} - {{attack}}/{{hp}}</li>
					{{/creature}}
				</script>
			</ul>
		</div>

		<div id="resources">
			<h2>Resources</h2>
			<h3>Mana Pool</h3>
			<ul id="mana-reserves">
				<script id='mana-template' type='text/template'>
					{{#mana}}
						<li>{{color}}: {{total}}</li>
					{{/mana}}
				</script>
			</ul>
			<h3>Lands</h3>
			<ul id="lands">
				<script id="land-template" type='text/template'>
					{{#land}}
						<li>{{name}}: {{count}}</li>
					{{/land}}
				</script>
			</ul>
		</div>

		<div id="hand">
			<h2>Hand</h2>
			<ul>
				<script id='hand-template' type='text/template'>
					{{#card}}
						<li>{{name}} - {{cost}}</li>
					{{/card}}
				</script>
			</ul>
		</div>

		<div id="spells">
			<h2>Cantrips</h2>
			<ul>
				<li><button id="rewind-time">Rewind Time (1 Blue Mana)</button></li>
				<li><button id="rampant-growth">Rampant Growth (1 Green Mana)</button></li>
			</ul>
		</div>

		<!-- Script imports at the end -->
		<!-- Vendor scripts - eventually switch to hosted instead of CDN -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

		<!-- Card Clicker scripts -->
		<script src="mediator.js"></script>
		<script src="cards.js"></script>
		<script src="deck.js"></script>
		<script src="cantrips.js"></script>
		<script src="resources.js"></script>
		<script src="hand.js"></script>
		<script src="battlefield.js"></script>
		<script src="game.js"></script>
	</body>
</html>
